<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <section class="tracks">
        <div class="desc-container">
            <h1 class="desc-container__headline">Шоссе</h1>
            <p class="desc-container__text">На шоссейном велосипеде можно ездить по асфальту на разных градиентах: будь
                то горы или равнины. Гонки проходят в командном пелотоне, но тренироваться можно и самостоятельно.</p>
        </div>
        <div class="tracks__slider">
            <div class="track">
                <img src="images/highway.jpg" alt="Шоссе" class="track__photo">
                <img src="images/highway-hights.svg" alt="" class="tracks__hights">
            </div>
            <div class="track">
                <img src="images/gravel.jpg" alt="Гравий" class="track__photo">
            </div>
            <div class="track">
                <img src="images/triathlon.jpg" alt="Триатлон" class="track__photo">
            </div>
        </div>
        <div class="track__pagination">
            <img src="images/left-icon.svg" alt="" class="track__button">
            <img src="images/right-icon.svg" alt="" class="track__button">
        </div>
    </section>
    <section class="bikes">
        <div class="desc-container">
            <h1 class="desc-container__headline">Велосипеды</h1>
        </div>
        <div class="bikes__slider">
            <div class="bikes__classes">
                <p class="bikes__class bikes__accent">
                    Шоссе
                </p>
                <p class="bikes__class">
                    Грэвел
                </p>
                <p class="bikes__class">
                    ТТ
                </p>
            </div>
            <div class="bikes__slide">
                <div class="bikes__item">
                    <figure class="bikes__elem">
                        <div class="bikes__photo">
                            <img src="images/highway-bike-1.jpg" alt="">
                        </div>
                        <figcaption class="bikes__name ">Cervelo Caledonia-5</figcaption>
                    </figure>
                    <figure class="bikes__elem">
                        <img src="images/highway-bike-2.jpg" alt="" class="bikes__photo">
                        <figcaption class="bikes__name">Cannondale Systemsix Himod</figcaption>
                    </figure>
                    <figure class="bikes__elem">
                        <img src="images/highway-bike-3.jpg" alt="" class="bikes__photo">
                        <figcaption class="bikes__name">Trek Domane SL-7</figcaption>
                    </figure>
                </div>
            </div>
            <div class="slide">
                <div class="slide__item">
                </div>
            </div>
            <div class="slide">
                <div class="slide__item">

                </div>
            </div>
        </div>

    </section>
</body>

</html>
